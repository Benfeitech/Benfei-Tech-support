<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MP3 Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff0000;      /* YouTube red */
            --background-color: #121212;   /* Dark gray */
            --card-color: #1e1e1e;         /* Slightly lighter dark gray */
            --text-color: #e0e0e0;         /* Light gray */
            --input-border: #333;
            --button-hover: #e60000;       /* Darker red */
            --success-color: #28a745;      /* Green for success */
            --error-color: #dc3545;        /* Red for error */
            --whatsapp-green: #25D366;     /* WhatsApp green */
            --whatsapp-hover: #1DA851;     /* Darker WhatsApp green */

            /* Battery colors */
            --battery-full: #28a745;       /* Green */
            --battery-half: #ffc107;       /* Yellow */
            --battery-low: #dc3545;        /* Red */
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* --- Battery Widget Styling (unchanged) --- */
        .battery-widget-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--card-color);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--input-border);
            font-size: 1em;
            color: var(--text-color);
            z-index: 10;
        }
        
        .battery-widget-container .icon-and-text {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battery-widget-container .info-text {
            display: flex;
            flex-direction: column;
        }

        .battery-icon {
            font-size: 1.5em;
        }
        
        .battery-full-color {
            color: var(--battery-full);
        }
        
        .battery-half-color {
            color: var(--battery-half);
        }
        
        .battery-low-color {
            color: var(--battery-low);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .battery-low-pulse {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .battery-charging-animation {
            animation: fade 2s infinite ease-in-out;
        }


        /* --- Main Content Styling --- */
        .container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 i {
            font-size: 2.5em;
            margin-right: 0;
            margin-bottom: 0;
        }

        p {
            font-size: 1em;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 75%;
            padding: 15px 15px 15px 50px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px 2px rgba(255, 0, 0, 0.6);
        }

        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.2em;
        }

        /* Styling for the Download Button */
        .download-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: var(--button-hover);
        }

        .download-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Styling for the new WhatsApp Button */
        .whatsapp-btn {
            display: inline-flex;
            width: 90%;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #15bf10;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            animation: bounce 2s infinite; /* Bouncing animation added back */
        }

        .whatsapp-btn:hover {
            background-color: var(--whatsapp-hover);
        }

        .whatsapp-btn i {
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        /* Keyframe animation for bouncing effect */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        /* Other styling remains the same */
        .status-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-message.active {
            display: flex;
        }

        .status-message.info {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .status-message.success {
            background-color: var(--success-color);
            color: white;
        }

        .status-message.error {
            background-color: var(--error-color);
            color: white;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .download-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 1em;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .download-link:hover {
            color: var(--button-hover);
        }

        .footer {
            margin-top: 30px;
            padding: 2px;
            text-align: center;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="battery-widget-container">
    <div class="icon-and-text">
        <span class="battery-icon"></span>
        <div class="info-text">
            <span id="battery-level-text"></span>
            <span id="battery-status-text"></span>
        </div>
    </div>
</div>

<div class="container">
    <h1><i class="fab fa-youtube"></i>YouTube MP3 Downloader</h1>
    <p>Paste a YouTube video URL below and download the audio as an MP3 file.</p>

    <form id="downloaderForm">
        <div class="form-group">
            <i class="fas fa-link icon"></i>
            <input type="url" id="urlInput" placeholder="Paste YouTube URL here..." required>
        </div>
        <button type="submit" id="downloadBtn" class="download-btn">
            <i class="fas fa-download"></i> Download MP3
        </button>
        <div id="status" class="status-message"></div>
    </form>
    
    <a href="https://whatsapp.com/channel/0029Vay16NVJENy6op6dBV3B" class="whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
        Join WhatsApp Channel
    </a>
    <div class="footer">
    <p>Powered by Benfei Tech</p>
</div>
</div>



<script>
    const form = document.getElementById('downloaderForm');
    const urlInput = document.getElementById('urlInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusDiv = document.getElementById('status');

    // API endpoint for your service
    const YOUR_API_ENDPOINT = 'https://apis.davidcyriltech.my.id/download/ytmp3?url=';

    // Function to display status messages
    function showStatus(message, type = 'info', icon = '') {
        statusDiv.innerHTML = `<i class="${icon}"></i> ${message}`;
        statusDiv.className = `status-message active ${type}`;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const youtubeUrl = urlInput.value;
        if (!youtubeUrl) {
            showStatus('Please enter a valid YouTube URL.', 'error', 'fas fa-exclamation-circle');
            return;
        }

        // Disable button and show processing message
        downloadBtn.disabled = true;
        showStatus('Processing your request...', 'info', 'fas fa-spinner spinner');

        try {
            // Making the API call to your backend
            const response = await fetch(YOUR_API_ENDPOINT + encodeURIComponent(youtubeUrl));

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // Parse the JSON response from your API
            const data = await response.json();

            // Check the 'success' property and make sure the 'result' and 'download_url' exist
            if (data.success && data.result && data.result.download_url) {
                // Get the URL and title from the API response
                const downloadUrl = data.result.download_url;
                const videoTitle = data.result.title;

                // Create the download link element
                const mp3Link = document.createElement('a');
                mp3Link.href = downloadUrl;
                mp3Link.className = 'download-link';
                mp3Link.innerHTML = '<i class="fas fa-download"></i> Click here to Download';
                
                // Set the filename using the video title from the API
                mp3Link.download = `${videoTitle}.mp3`;
                
                // Update the status message to show the link
                statusDiv.innerHTML = '';
                statusDiv.className = 'status-message active success';
                statusDiv.appendChild(document.createTextNode('Download is ready! '));
                statusDiv.appendChild(mp3Link);

            } else {
                // Handle cases where the API call was successful but the conversion failed
                showStatus('Failed to download. Please check the URL or try again.', 'error', 'fas fa-exclamation-circle');
            }

        } catch (error) {
            console.error('API Error:', error);
            // Display a generic error message to the user
            showStatus('An unexpected error occurred. Please try again.', 'error', 'fas fa-times-circle');

        } finally {
            // Re-enable the button regardless of success or failure
            downloadBtn.disabled = false;
        }
    });
</script>

<script>
    const batteryIcon = document.querySelector('.battery-icon');
    const batteryLevelText = document.getElementById('battery-level-text');
    const batteryStatusText = document.getElementById('battery-status-text');
    const batteryWidgetContainer = document.querySelector('.battery-widget-container');

    function updateBatteryInfo(battery) {
        const level = Math.round(battery.level * 100);
        const charging = battery.charging;

        let iconClass = '';
        let colorClass = '';
        let animationClass = '';
        
        // Determine icon and color based on battery level
        if (level > 50) {
            iconClass = 'fas fa-battery-full';
            colorClass = 'battery-full-color';
        } else if (level > 20) {
            iconClass = 'fas fa-battery-half';
            colorClass = 'battery-half-color';
        } else {
            iconClass = 'fas fa-battery-empty';
            colorClass = 'battery-low-color';
            animationClass = 'battery-low-pulse';
        }

        // Add a charging icon and animation if the device is plugged in
        if (charging) {
            iconClass = 'fas fa-bolt';
            animationClass = 'battery-charging-animation';
            colorClass = 'battery-full-color';
        }

        // Update the icon and text
        batteryIcon.className = `battery-icon ${iconClass} ${colorClass} ${animationClass}`;
        batteryLevelText.textContent = `Battery: ${level}%`;
        batteryStatusText.textContent = `Status: ${charging ? 'Charging' : 'Not Charging'}`;
    }

    // Check for API support and initialize the battery widget
    if ('getBattery' in navigator) {
        navigator.getBattery().then(battery => {
            updateBatteryInfo(battery);

            battery.addEventListener('levelchange', () => {
                updateBatteryInfo(battery);
            });

            battery.addEventListener('chargingchange', () => {
                updateBatteryInfo(battery);
            });
        });
    } else {
        // Hide the widget if the API is not supported
        batteryWidgetContainer.style.display = 'none';
        console.log('Battery Status API not supported.');
    }
</script>

</body>
        </html>
